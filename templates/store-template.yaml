- name: $clusterName
  cluster_vip: $ipAddress
  cluster_tags:
  ntp_servers:
  node_pools:
    - name: control-plane
      control_plane: true
      edge_host_uid:
      - $uid
  profiles:
    - name: ubuntu-k3s
      tag: 1.24.6-2
      context: project
    - name: edge-apps
      tag: 1.0.0
      context: project
  vault_role_names:
    - devwebapp
  rbac_bindings: 
    - rbac_type: ClusterRoleBinding
      rbac_role: 
        name: cluster-admin
        kind: ClusterRole
      subjects:
      - name: k8s-admins
        rbac_type: Group
  location:
    latitude: 32.834293
    longitude: -97.228905